<!DOCTYPE html>
<html lang="es">
  <!-- head es una sección del documento que contiene metadatos y enlaces a recursos externos que no forman parte del contenido visible de la página. -->

  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg" href="./imgs/buscar(1).png" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- El body es el contenido principal de un documento -->

  <body>
    <header>
      <h1>Analizador de Texto</h1>
    </header>

    <main>
      <!-- label se utiliza específicamente para etiquetar elementos de formulario -->
      <!-- <label for="story">Analizador de texto</label><br /> -->

      <!-- Listado de acciones -->
      <div class="contenedor">
        <ul>
          <div>
            <li class="li-style" data-testid="word-count">
              Palabras:
              <!-- Palabras:
                <p id="word"></p> -->
            </li>
            <li class="li-style" data-testid="character-count">
              Caracteres:
              <!-- Caracteres:
                <p id="characters"></p> -->
            </li>
            <li class="li-style" data-testid="character-no-spaces-count">
              Caracteres sin espacios:
              <!-- Caracteres sin espacios:
                <p id="space"></p> -->
            </li>
          </div>
          <div>
            <li class="li-style" data-testid="number-count">
              Números:
              <!-- Números:
                <p id="number"></p> -->
            </li>
            <li class="li-style" data-testid="number-sum">
              Suma números:
              <!-- Suma números:
                <p id="sum"></p> -->
            </li>
            <li class="li-style" data-testid="word-length-average">
              Longitud promedio:
              <!-- Longitud promedio:
                <p id="length"></p> -->
            </li>
          </div>
        </ul>
      </div>

      <!-- Textarea es utilizado para crear un área de texto editable. -->

      <textarea
        name="user-input"
        rows="6"
        cols="60"
        placeholder="Ingresa tu texto aquí"
      ></textarea
      ><br />

      <!-- Botón de borrado de texto. -->

      <button class="btn" id="reset-button">
        <div class="inner"></div>
        <span>Limpiar</span>
      </button>
      <!-- <button id="reset-button">Limpiar</button> -->
    </main>
    <footer>
      <p>Por Elisa Santibañez</p>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
